<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOC Pool</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'pool/img/pool.ico' %}"/>
    <link rel="stylesheet" href="{% static 'pool/css/styles.css' %}">
</head>
    <body>
        <div class="container">

            <button class="button" id="prev-month-league-table"><</button>
            <button class="button" id="next-month-league-table">></button>

            <h1>{{ month_str }} League Table</h1>

            <table id="league-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Number of Games</th>
                        <th>Number of Wins</th>
                        <th>Win Rate (%)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players_stats %}
                    <tr>
                        <td>{{ player.0 }}</td>
                        <td>{{ player.1 }}</td> <!-- Number of games played -->
                        <td>{{ player.2 }}</td> <!-- Number of wins -->
                        <td>{{ player.3 }}</td> <!-- Win rate  -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    <script src="{% static 'pool/js/script.js' %}"></script>
</body>
</html>
