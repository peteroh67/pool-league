<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Latest Games</h1>
        {% if latest_games_list %}
        <ul>
            {% for game in latest_games_list %}
            <li>{{ game }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No games found.</p>
        {% endif %}

</body>
</html>
